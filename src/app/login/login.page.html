<ion-header>
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="formLogin">
  <div class="ion-text-center">

    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>user</ion-card-title>
      <ion-card-subtitle>login</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>email:</ion-label>
              <ion-input formControlName="email"></ion-input>
              <ng-container *ngFor="let erro of mensagens.email">
                <span
                  class="msg-erro"
                  *ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)"
                >
                  {{erro.mensagem}}
                </span>
              </ng-container>
            </ion-item>
          </ion-col>

        </ion-row>
        <ion-row>

          <ion-col>
            <ion-item>
              <ion-label>senha:</ion-label>
              <ion-input formControlName="senha"></ion-input>
              <ng-container *ngFor="let erro of mensagens.senha">
                <span
                  class="msg-erro"
                  *ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)"
                >
                  {{erro.mensagem}}
                </span>
              </ng-container>
            </ion-item>

          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-card-content>
    <ion-button >
   entrar
   </ion-button>
   <ion-button fill="outline" >
    esqueci a senha
    </ion-button>
    <ion-button fill="outline">
      <ion-item routerLink="/tabs/tab1">
        voltar
      </ion-item>

   </ion-button>
</div>




</form>

</ion-content>
