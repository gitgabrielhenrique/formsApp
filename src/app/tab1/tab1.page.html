<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
Página Inicial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



  <div class="ion-text-center">
<ion-card>
  <ion-card-header>
    <img alt="Silhouette of mountains" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4Fd9x?ver=4725" />

    <ion-card-title style="font-family: fantasy">Comece Agora</ion-card-title>

    <ion-card-subtitle>Selecione uma das Opções Abaixo</ion-card-subtitle>
   </ion-card-header>
<ion-card-content>
      <ion-button fill="clear">
        <ion-item routerLink="/login">
          Fazer Login
        </ion-item>

     </ion-button>




  <ion-button fill="clear">
    <ion-item routerLink="/registro">
      Fazer Registro
    </ion-item>

 </ion-button>
 <ion-button fill="clear">
  <ion-item routerLink="/produto">
    cadastrar produto
  </ion-item>

</ion-button>

</ion-card-content>
</ion-card>
</div>


  <ion-item-sliding *ngFor="let user of listaUsuarios">

    <ion-item>
      <ion-label>
        <div>
          <h1>{{user.nome}}</h1>
          <span style="float: right;">{{user.cpf}}</span>
          <a href="mailto:{{user.email}}"> {{user.email}} </a>
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="excluirCadastro(user.email)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>

    </ion-item-options>
  </ion-item-sliding>
</ion-content>
